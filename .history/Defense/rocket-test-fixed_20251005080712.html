<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Defense System Test</title>
    <link rel="stylesheet" href="style.css" />
    <script src="//cdn.jsdelivr.net/npm/globe.gl"></script>
</head>

<body>
    <!-- Controls Sidebar -->
    <div id="controls">
        <h3>ğŸš€ Rocket Defense System</h3>
        
        <div id="game-status" class="game-status">
            <div class="status-box ready">
                <span class="status-label">Status:</span>
                <span id="status-value">READY</span>
            </div>
        </div>
        
        <div class="game-progress">
            <div class="label">Deflection Progress</div>
            <div class="progress-bar">
                <div id="deflection-progress" class="progress-fill">0%</div>
            </div>
        </div>

        <div class="label">
            Asteroid Properties
            <span class="info" data-tip-title="Asteroid Properties"
                data-tip="Properties of the incoming asteroid that affect how much rocket power is needed to deflect it."></span>
        </div>
        
        <div class="row">
            <label>Diameter</label>
            <input id="ui-diameter" type="number" min="500" max="5000" step="100" value="2300" />
            <span>m</span>
        </div>

        <div class="row">
            <label>Density</label>
            <input id="ui-density" type="number" min="1000" max="5000" step="50" value="2750" />
            <span>kg/mÂ³</span>
        </div>

        <div class="row">
            <label>Velocity</label>
            <input id="ui-velocity" type="number" min="5" max="50" step="1" value="20" />
            <span>km/s</span>
        </div>

        <div class="row">
            <label>Angle</label>
            <input id="ui-angle" type="number" min="15" max="90" step="5" value="45" />
            <span>Â°</span>
        </div>

        <button id="simulateBtn" class="primary-btn">ğŸš€ Start Rocket Defense</button>

        <hr>

        <div class="label">
            ğŸš€ Rocket Controls
            <span class="info" data-tip-title="Rocket Controls"
                data-tip="Control the rocket missile system to intercept and deflect the asteroid."></span>
        </div>
        
        <div class="row">
            <label>Power Level</label>
            <input id="laser-power" type="range" min="10" max="100" value="50" class="full" />
            <span id="laser-power-out">50%</span>
        </div>
        
        <div class="row">
            <label>Rocket Size</label>
            <input id="laser-radius" type="range" min="0.05" max="0.3" value="0.15" step="0.01" class="full" />
            <span id="laser-radius-out">0.15</span>
        </div>

        <div id="laser-stats" class="laser-stats">
            <div class="stat-row">
                <span class="stat-label">ğŸ¯ Impact Force:</span>
                <span class="stat-value" id="force-value">0 N</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">ğŸ›°ï¸ Trajectory Change:</span>
                <span class="stat-value" id="deflection-value">0Â°</span>
            </div>
        </div>

        <button id="fire-laser" class="action-btn">ğŸš€ FIRE ROCKET</button>
        <button id="reset-simulation" class="secondary-btn" style="display: none;">Reset Simulation</button>
    </div>
    
    <!-- Game messages display -->
    <div id="game-message" class="game-message">
        Welcome to Rocket Defense System. Configure rocket and press Start Defense.
    </div>

    <div id="globeViz"></div>
    <div id="time"></div>

    <script type="module">
        import {
            BoxGeometry, MeshStandardMaterial, Mesh, MeshBasicMaterial,
            TextureLoader, ShaderMaterial, Vector2, Vector3,
            IcosahedronGeometry, ConeGeometry, SphereGeometry, Group,
            CanvasTexture, SpriteMaterial, AdditiveBlending, Sprite,
            BufferGeometry, Float32BufferAttribute, PointsMaterial, Points,
            TetrahedronGeometry, LineBasicMaterial, LineLoop, Line, CylinderGeometry,
            TubeGeometry, CatmullRomCurve3, Raycaster, Quaternion
        } from 'https://esm.sh/three';
        import { GLTFLoader } from 'https://esm.sh/three/examples/jsm/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'https://esm.sh/three/examples/jsm/loaders/DRACOLoader.js';
        import * as solar from 'https://esm.sh/solar-calculator';
        
        // Try to import visual.js, but provide fallbacks if it fails
        let visualFunctions = {};
        try {
            const visualModule = await import('./visual.js');
            visualFunctions = visualModule;
        } catch (error) {
            console.warn('visual.js not found, using fallback functions');
            visualFunctions = {
                initializeDefenseSystem: () => {},
                createLaserImpact: () => {},
                registerLaserHit: (power) => ({ percent: 10, deflected: false, message: 'Hit!' }),
                resetGameState: () => {},
                getGameState: () => ({ hitPoints: 0, gameActive: false }),
                calculateDeflection: (power, diameter, density) => ({ 
                    force: Math.round(power * 10) + ' N', 
                    angleChange: (power / 100 * 2).toFixed(1) + 'Â°' 
                }),
                createGameAlert: (message, type) => ({ message, type }),
                createAsteroidTrajectory: () => {}
            };
        }

        // Game state variables
        let gameActive = false;
        let asteroidDeflected = false;
        let simulationRunning = false;
        let asteroidMoving = false;
        let laserReady = true;
        let laserCooldown = 0;
        let laserBeam = null;
        let currentLaserPower = 50;
        let deflectionProgress = 0;

        // Global objects for animation
        let rocket = null;  // Changed from satellite to rocket
        let rocketAngle = 90;
        let asteroid = null;
        let objects = [];
        let hasImpacted = false;

        // Update the game message
        function updateGameMessage(message) {
            const gameMsg = document.getElementById('game-message');
            if (gameMsg) {
                gameMsg.textContent = message;
            }
        }
        
        // Update rocket stats display
        function updateRocketStats() {
            const power = Number(els.laserPower?.value || 50);
            const asteroidDiameter = Number(els.uiDiameter?.value || 2300);
            const asteroidDensity = Number(els.uiDensity?.value || 2750);
            
            const deflectionStats = visualFunctions.calculateDeflection(power, asteroidDiameter, asteroidDensity);
            
            if (els.forceValue) els.forceValue.textContent = deflectionStats.force;
            if (els.deflectionValue) els.deflectionValue.textContent = deflectionStats.angleChange;
        }

        // Impact location and asteroid object
        const IMPACT = { lat: 0, lng: 0 };
        asteroid = { type: 'asteroid', lat: IMPACT.lat, lng: IMPACT.lng, altitude: 3.0 };
        objects.push(asteroid);
        
        // Approach trajectory variables
        let approachStart = null;
        let approachEnd = null;
        let approachDir = null;
        let approachLen = 0;
        let approachProgress = 0;

        // Global helper function to convert lng/lat to 3D vector
        function lngLatToVec(lngDeg, latDeg) {
            const toRad = Math.PI / 180;
            const Ï† = latDeg * toRad, Î» = lngDeg * toRad;
            return new Vector3(
                Math.cos(Ï†) * Math.cos(Î»),
                Math.sin(Ï†),
                Math.cos(Ï†) * Math.sin(Î»)
            );
        }

        // Global helper function to convert 3D vector to lng/lat/alt
        function vecToLngLatAlt(v) {
            const toDeg = 180 / Math.PI;
            const R = 1; // globe radius
            const r = v.length();
            const p = v.clone().divideScalar(r);
            const lat = Math.asin(p.y) * toDeg;
            const lng = Math.atan2(p.z, p.x) * toDeg;
            const alt = r - R;
            return { lng, lat, alt };
        }

        const dayNightShader = {
            vertexShader: `
                varying vec3 vNormal;
                varying vec2 vUv;
                void main() {
                  vNormal = normalize(normalMatrix * normal);
                  vUv = uv;
                  gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                #define PI 3.141592653589793
                uniform sampler2D dayTexture;
                uniform sampler2D nightTexture;
                uniform vec2 sunPosition;
                uniform vec2 globeRotation;
                varying vec3 vNormal;
                varying vec2 vUv;

                float toRad(in float a) {
                  return a * PI / 180.0;
                }

                vec3 Polar2Cartesian(in vec2 c) {
                  float theta = toRad(90.0 - c.x);
                  float phi = toRad(90.0 - c.y);
                  return vec3(
                    sin(phi) * cos(theta),
                    cos(phi),
                    sin(phi) * sin(theta)
                  );
                }

                void main() {
                  float invLon = toRad(globeRotation.x);
                  float invLat = -toRad(globeRotation.y);
                  mat3 rotX = mat3(
                    1.0, 0.0, 0.0,
                    0.0, cos(invLat), -sin(invLat),
                    0.0, sin(invLat), cos(invLat)
                  );
                  mat3 rotY = mat3(
                    cos(invLon), 0.0, sin(invLon),
                    0.0, 1.0, 0.0,
                    -sin(invLon), 0.0, cos(invLon)
                  );
                  vec3 rotatedSunDirection = rotX * rotY * Polar2Cartesian(sunPosition);
                  float intensity = dot(normalize(vNormal), normalize(rotatedSunDirection));
                  vec4 dayColor = texture2D(dayTexture, vUv);
                  vec4 nightColor = texture2D(nightTexture, vUv);
                  float blendFactor = smoothstep(-0.1, 0.1, intensity);
                  gl_FragColor = mix(nightColor, dayColor, blendFactor);
                }
            `
        };

        const sunPosAt = dt => {
            const day = new Date(+dt).setUTCHours(0, 0, 0, 0);
            const t = solar.century(dt);
            const longitude = (day - dt) / 864e5 * 360 - 180;
            return [longitude - solar.equationOfTime(t) / 4, solar.declination(t)];
        };

        // Set fixed UTC time
        let dt = +new Date();
        const timeEl = document.getElementById('time');
        if (timeEl) timeEl.textContent = new Date(dt).toUTCString();

        const world = new Globe(document.getElementById('globeViz'));
        world.globeImageUrl('//cdn.jsdelivr.net/npm/three-globe/example/img/earth-blue-marble.jpg');

        const gltfLoader = new GLTFLoader();
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
        gltfLoader.setDRACOLoader(dracoLoader);

        // UI mapping
        const els = {
            gameMessage: document.getElementById('game-message'),
            fireButton: document.getElementById('fire-laser'),
            simulateBtn: document.getElementById('simulateBtn'),
            resetBtn: document.getElementById('reset-simulation'),
            laserPower: document.getElementById('laser-power'),
            laserPowerOut: document.getElementById('laser-power-out'),
            laserRadius: document.getElementById('laser-radius'),
            laserRadiusOut: document.getElementById('laser-radius-out'),
            statusValue: document.getElementById('status-value'),
            deflectionProgress: document.getElementById('deflection-progress'),
            forceValue: document.getElementById('force-value'),
            deflectionValue: document.getElementById('deflection-value'),
            gameStatus: document.getElementById('game-status'),
            uiDiameter: document.getElementById('ui-diameter'),
            uiDensity: document.getElementById('ui-density'),
            fireLaser: document.getElementById('fire-laser'),
            vel: document.getElementById('ui-velocity'),
            angle: document.getElementById('ui-angle'),
        };

        // Approach speed calculation
        const BASE_RPS = 0.6;
        let approachSpeedRps = BASE_RPS;
        
        function recomputeApproachSpeed() {
            const v = Number(els.vel?.value || 20);
            const mul = Math.pow(v / 20, 0.8);
            approachSpeedRps = Math.min(2.5, Math.max(0.2, BASE_RPS * mul));
        }

        function setupStraightApproach() {
            const n = lngLatToVec(IMPACT.lng, IMPACT.lat).normalize();
            const east = new Vector3(-Math.sin(IMPACT.lng * Math.PI / 180), 0, Math.cos(IMPACT.lng * Math.PI / 180)).normalize();
            const angleDeg = Number(els.angle?.value || 45);
            const theta = angleDeg * Math.PI / 180;
            const tangent = east.clone().multiplyScalar(Math.cos(theta)).add(n.clone().multiplyScalar(Math.sin(theta)));
            const startRadius = 8.0;
            approachStart = tangent.clone().multiplyScalar(startRadius);
            approachEnd = n.clone().multiplyScalar(1.02);
            approachDir = approachEnd.clone().sub(approachStart).normalize();
            approachLen = approachStart.distanceTo(approachEnd);
            approachProgress = 0;
        }

        function resetSimulation() {
            console.log('ğŸš€ Rocket simulation reset');
            hasImpacted = false;
            asteroidDeflected = false;
            deflectionProgress = 0;
            
            // Reset asteroid position
            asteroid.lat = IMPACT.lat;
            asteroid.lng = IMPACT.lng;
            asteroid.altitude = 3.0;
            
            setupStraightApproach();
            recomputeApproachSpeed();
            
            objects = [asteroid];
            if (rocket) objects.push(rocket);
            
            world.objectsData(objects);
            
            if (els.deflectionProgress) {
                els.deflectionProgress.style.width = '0%';
                els.deflectionProgress.textContent = '0%';
            }
        }

        // ğŸš€ ROCKET VERSION: Load rocket.glb instead of aurab.glb
        Promise.all([
            new TextureLoader().loadAsync('//cdn.jsdelivr.net/npm/three-globe/example/img/earth-day.jpg'),
            new TextureLoader().loadAsync('//cdn.jsdelivr.net/npm/three-globe/example/img/earth-night.jpg'),
            gltfLoader.loadAsync('rocket.glb')  // Changed from aurab.glb to rocket.glb
        ]).then(([dayTexture, nightTexture, rocketGltf]) => {
            console.log('ğŸš€ Rocket GLTF loaded successfully:', rocketGltf);
            
            const material = new ShaderMaterial({
                uniforms: {
                    dayTexture: { value: dayTexture },
                    nightTexture: { value: nightTexture },
                    sunPosition: { value: new Vector2() },
                    globeRotation: { value: new Vector2() }
                },
                vertexShader: dayNightShader.vertexShader,
                fragmentShader: dayNightShader.fragmentShader
            });

            const sunNow = sunPosAt(dt);
            material.uniforms.sunPosition.value.set(...sunNow);

            // Build asteroid
            const rockGeom = new IcosahedronGeometry(1.2, 1);
            const pos = rockGeom.attributes.position;
            const tmp = new Vector3();
            for (let i = 0; i < pos.count; i++) {
                tmp.fromBufferAttribute(pos, i);
                tmp.multiplyScalar(0.9 + 0.3 * Math.random());
                pos.setXYZ(i, tmp.x, tmp.y, tmp.z);
            }
            rockGeom.computeVertexNormals();
            const rockMat = new MeshStandardMaterial({
                color: 0x444444,
                roughness: 1,
                metalness: 0.1,
                emissive: 0xff4400,
                emissiveIntensity: 0.8
            });

            // ğŸš€ Rocket setup
            rocketGltf.scene.scale.set(1, 1, 1);
            const rocketMesh = rocketGltf.scene;
            rocket = { type: 'rocket', lat: 0, lng: 0, altitude: 1.1, object: rocketMesh };
            objects.push(rocket);

            // Setup globe material
            world.globeMaterial(material);
            
            // Setup objects and initial state
            setupStraightApproach();
            recomputeApproachSpeed();
            world.objectsData(objects);

            // Animation
            let lastTick = performance.now();
            function animate() {
                const now = performance.now();
                const dt = Math.max(0.001, (now - lastTick) / 1000);
                lastTick = now;

                // Update rocket orbit
                if (rocket) {
                    rocketAngle += dt * 0.2;
                    rocket.lat = 0;
                    rocket.lng = (rocketAngle * 180 / Math.PI) % 360;
                    if (rocket.lng > 180) rocket.lng -= 360;
                    
                    // Update objects
                    world.objectsData(objects);
                }

                // Asteroid movement
                if (!hasImpacted && gameActive) {
                    const asteroidObj = objects.find(obj => obj.type === 'asteroid');
                    if (asteroidObj && !asteroidObj.deflected) {
                        approachProgress = Math.min(approachLen, approachProgress + approachSpeedRps * dt);
                        const cur = approachStart.clone().add(approachDir.clone().multiplyScalar(approachProgress));
                        const llh = vecToLngLatAlt(cur);
                        asteroid.lat = llh.lat;
                        asteroid.lng = llh.lng;
                        asteroid.altitude = llh.alt;
                        
                        if (approachProgress >= approachLen) {
                            hasImpacted = true;
                            updateGameMessage('ğŸ’¥ Impact! Asteroid hit Earth!');
                        }
                    }
                    
                    world.objectsData(objects);
                }

                requestAnimationFrame(animate);
            }

            // Start Simulation button event listener
            if (els.simulateBtn) {
                els.simulateBtn.addEventListener('click', () => {
                    console.log('ğŸš€ Start Rocket Defense clicked');
                    gameActive = true;
                    simulationRunning = true;
                    
                    if (els.statusValue) els.statusValue.textContent = 'ACTIVE';
                    if (els.gameStatus) {
                        const statusBox = els.gameStatus.querySelector('.status-box');
                        if (statusBox) statusBox.className = 'status-box active';
                    }
                    
                    recomputeApproachSpeed();
                    resetSimulation();
                    
                    updateGameMessage('ğŸš€ Rocket Defense System Activated! Ready to intercept asteroid.');
                });
            }

            // Fire Rocket button
            if (els.fireLaser) {
                els.fireLaser.addEventListener('click', () => {
                    console.log('ğŸš€ Fire Rocket clicked');
                    if (!gameActive) {
                        updateGameMessage('Start defense system first!');
                        return;
                    }
                    
                    const power = Number(els.laserPower?.value || 50);
                    deflectionProgress += power / 5;
                    
                    if (els.deflectionProgress) {
                        const progress = Math.min(100, deflectionProgress);
                        els.deflectionProgress.style.width = progress + '%';
                        els.deflectionProgress.textContent = Math.round(progress) + '%';
                    }
                    
                    if (deflectionProgress >= 100) {
                        asteroidDeflected = true;
                        updateGameMessage('ğŸ¯ Success! Asteroid deflected by rocket!');
                    } else {
                        updateGameMessage(`ğŸš€ Rocket fired! Progress: ${Math.round(deflectionProgress)}%`);
                    }
                    
                    updateRocketStats();
                });
            }

            // UI event listeners
            if (els.laserPower) {
                els.laserPower.addEventListener('input', (e) => {
                    if (els.laserPowerOut) els.laserPowerOut.textContent = e.target.value + '%';
                    updateRocketStats();
                });
            }

            if (els.laserRadius) {
                els.laserRadius.addEventListener('input', (e) => {
                    if (els.laserRadiusOut) els.laserRadiusOut.textContent = e.target.value;
                });
            }

            // Start animation
            animate();
            console.log('ğŸš€ Rocket Defense System ready!');
            updateGameMessage('ğŸš€ Rocket Defense System ready. Configure settings and start defense.');

        }).catch(error => {
            console.error('âŒ Error loading rocket defense system:', error);
            
            // Create fallback rocket if rocket.glb not found
            const fallbackGeom = new ConeGeometry(0.2, 1, 8);
            const fallbackMat = new MeshStandardMaterial({ color: 0xff6b35 });
            const fallbackMesh = new Mesh(fallbackGeom, fallbackMat);
            
            rocket = { type: 'rocket', lat: 0, lng: 0, altitude: 1.1, object: fallbackMesh };
            objects.push(rocket);
            
            world.objectsData(objects);
            
            updateGameMessage('âš ï¸ Rocket model not found. Using placeholder. System ready.');
            console.log('ğŸš€ Using fallback rocket model');
        });

    </script>
</body>
</html>
